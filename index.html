<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <img class="logo" src="images/logo.svg">
      <div class="icons">
        <img class="icon1" src="images/icon-document.svg">
        <img class="icon2" src="images/icon-folder.svg">
        <img class="icon3" src="images/icon-upload.svg">
      </div>
    </section>

    <div class="right">
      <p class="usage">You’ve used <b>815 GB</b> of your storage</p>

      <div class="meter">
        <span style="width: 81.5%"></span>
      </div>
      <div class="datleft">
        <span class="number">185</span> <span class="afternumber">gb left</span>      
      </div>

      <p class="lmark">0 GB</p>
      <p class="rmark">1000 GB</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tushar Kashyap</a>.
  </div>
</body>
</html>
